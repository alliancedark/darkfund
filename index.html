<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Dark Alliance Fund</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="login-container">
        <h2>Welcome to Dark Alliance Fund society</h2>
        <div id="timer" class="timer-message"></div>

        
        <form id="loginForm" onsubmit="event.preventDefault(); checkLogin();">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-button" id="login-button">Login</button>
        </form>
        <p id="login-error" class="error-message">Invalid username or password.</p>

        <!-- Centered Report Button -->
        <div class="button-container">
            <button id="report-button" class="report-button" onclick="window.location.href='reports/report.html'">
                <i class="fas fa-bug"></i> সমস্যা / আবেদন
            </button>
        </div>
    </div>

    <script src="login.js"></script>
<!--     <script src="scriptss.js"></script> -->
    <script src="timer.js"></script> <!-- Include the timer script -->
</body>
</html>
